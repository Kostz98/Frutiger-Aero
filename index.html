<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frutiger Aero Website</title>
  <style>
    body {
      background-color: #81daee;
      font-family: "Frutiger", Arial, sans-serif;
    }

    h1 {
      color: #000000;
      font-size: 48px;
      text-align: center;
      margin-top: 20px;
    }
    
    h2 {
      font-size: small;
      font-weight: normal;
      text-align: center;
      font-size: 22px;
      top: 5px;  /* Уменьшено до 5px */
      left: 10px;
      width: 1000px;
    }

    h3 {
      position: absolute;
      top: 100px;
      left: 10px;
      width: 200px;
      font-size: 12px;
    }

    p {
      color: #000000;
      font-size: 16px;
      text-align: justify;
      margin: 20px 0;
    }

    .button {
      background-color: #0096c7;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .profile-picture {
      position: absolute;
      top: 5px;
      left: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .gif-image {
      position: fixed;
      right: 20px;  /* Уменьшено до 20px */
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
      animation: gif-animation 5s infinite;
    }


    @keyframes gif-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    audio {
      display: none;
    }

    #play-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
  <h1>Веб-сайт Kostz</h1>
  <h2>тема: Frutiger Aero</h2>
  <h3>Основатель сайта</h3>
  <p>
    Тут будут мои проекты.
  </p>
  <a href="#" class="button" id="play-button">Включить музыку</a>

  <img src="aero.gif" alt="GIF Image" class="gif-image">

  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const playButton = document.getElementById('play-button');
    const music = document.getElementById('music');

    playButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playButton.innerHTML = 'Выключить музыку';
      } else {
        music.pause();
        playButton.innerHTML = 'Включить музыку';
      }
    });
  </script>
</body>
</html>
